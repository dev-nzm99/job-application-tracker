<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui + Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Job-Tracker</title>
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>

  <body class="bg-base-200 sm:w-[65%] m-auto sm:p-5 p-3">
    <header class="sm:mt-5">
      <h1 class="sm:text-[36px] text-[32px] font-bold mt-5 text-[#002C5C]">
        Job Application Tracker
      </h1>

      <div class="flex justify-between sm:gap-4 gap-2 m-auto pt-2">
        <div class="card card-border bg-base-100 w-96 sm:p-5 p-3 shadow-sm">
          <p class="text-[#323B49] opacity-90">Total</p>
          <h1 class="sm:text-[28px] text-[20px] font-bold text-[#002C5C]" id="total-jobs-cnt">
            0
          </h1>
        </div>

        <div class="card card-border bg-base-100 w-96 sm:p-5 p-3 shadow-sm">
          <p class="text-[#323B49] opacity-90">Interview</p>
          <h1
            class="sm:text-[28px] text-[20px] font-bold text-[#10B981]"
            id="interview-jobs-cnt"
          >
            0
          </h1>
        </div>

        <div class="card card-border bg-base-100 w-96 sm:p-5 p-3 shadow-sm">
          <p class="text-[#323B49] opacity-90">Rejected</p>
          <h1
            class="sm:text-[28px] text-[20px] font-bold text-[#EF4444]"
            id="rejected-jobs-cnt"
          >
            0
          </h1>
        </div>
      </div>
    </header>

    <section class="sm:mt-[80px] mt-[60px]">
      <div class="flex justify-between items-center">
        <h1 class="text-[#002C5C] font-bold text-[24px]">Available Jobs</h1>
        <p class="text-[#64748B] sm:text-[20px] text-[16px]" id="total-jobs">0 jobs</p>
      </div>

      <!-- Tabs -->
      <div class="tabs tabs-border mt-5 sm:gap-2 gap-1">
        <!-- all tab -->
        <input
          id="tab-all"
          type="radio"
          name="my_tabs"
          class="tab bg-base-100 btn active:bg-blue-700 text-black shadow w-[130px] rounded"
          aria-label="All"
          checked="true"
        />
        <div class="tab-content border-base-300 p-5">
          <div id="job-list-all"></div>
        </div>

        <!-- interview tab -->
        <input
          id="tab-interview"
          type="radio"
          name="my_tabs"
          class="tab bg-base-100 btn active:bg-blue-700 text-black shadow w-[130px] rounded"
          aria-label="Interview"
        />
        <div class="tab-content border-base-300 p-5">
          <div id="job-list-interview"></div>
        </div>

        <!-- rejected tab -->
        <input
          id="tab-rejected"
          type="radio"
          name="my_tabs"
          class="tab bg-base-100 btn active:bg-blue-700 text-black shadow w-[130px] rounded"
          aria-label="Rejected"
        />
        <div class="tab-content border-base-300 p-5">
          <div id="job-list-rejected"></div>
        </div>
      </div>
    </section>

    <script src="./script/script.js"></script>
  </body>
</html>
