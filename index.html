<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyui + Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <title>Job-Tracker</title>
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-base-200 h-screen w-[65%] m-auto p-5">
    <header class="mt-5">
        <h1 class="text-[36px] font-bold mt-5 text-[#002C5C]">Job Application Tracker</h1>
        <div class="flex justify-between gap-4 m-auto pt-2">
            <div class="card card-border bg-base-100 w-96 p-5 shadow-sm">
                <p class="text-[#323B49] opacity-90">Total</p>
                <h1 class="text-[28px] font-bold text-[#002C5C]">8</h1>
            </div>
            <div class="card card-border bg-base-100 w-96 p-5 shadow-sm">
                <p class="text-[#323B49] opacity-90">Interview</p>
                <h1 class="text-[28px] font-bold text-[#10B981]">0</h1>
            </div>
            <div class="card card-border bg-base-100 w-96 p-5 shadow-sm">
                <p class="text-[#323B49] opacity-90">Rejected</p>
                <h1 class="text-[28px] font-bold text-[#EF4444]">0</h1>
            </div>
            
        </div>
    </header>


</body>

</html>
